<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="selectFilter.min.js"></script>
    <script>

      $(document).ready(function(){
          $(".dropdown-menu li a").click(function(){
          $("#options").text($(this).text());
          });
      });
  </script>

    <title>home | library management</title>
  </head>
  <body>
      <head>

      </head>
      
        <div class="container">
          <div class="row align-items-center">
            <div class="col">
              <h1>All Student</h1>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#studentModal">
                Add Student
              </button>            
            </div>
          </div> 
        </div>

        <!--add Student Form-->
        <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="studentModel">Add Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">
                <form action="/addstudent" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <select class="form-select shift selectFilter" data-target="seatno">
                      <option value= "-1" selected>Select Student Shift</option>
                      <option value="Morning">Morning</option>
                      <option value="Evening">Evening</option>
                      <option value="Fullday">Full Day</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="fname">Seat NO.</label>
                    <select class="form-select seatno selectFilter">
                      <option value="-1" selected>Select Student Seat Number</option>
                      <option data-ref="Morning" data-belong="Morning" value="Morning">Morning</option>
                      <option data-ref="Evening" data-belong="Evening">Evening</option>
                      <option data-ref="Fullday" data-belong="Fullday">Full Day</option>
                      
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="fname">Full Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required />
                  </div>
                  <div class="mb-3">
                    <label for="phoneno">Phone No.</label>
                    <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Phone no" required />
                  </div>
                  
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      
        
        <div class="container">
          <hr>
          {% for student in allstudent %}
          <div class="d-flex text-muted pt-3">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#e83e8c"></rect><text x="50%" y="50%" fill="#e83e8c" dy=".3em">32x32</text></svg>
            <p class="pb-3 mb-0 small lh-sm ">
              <strong class="d-block text-gray-dark">{{student.name}}</strong>
              Seat no :-{{student.seatno}}<br>
              Phone No :-{{student.phone}}<br>
              Shift :-{{student.shift}}<br>
              <hr>
            </p>
            <hr>
          </div>
          <hr>

          {% endfor %}
            

        </div>    
      </main>
      <footer>

      </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
  </body>
</html>
